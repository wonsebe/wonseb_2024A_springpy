<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<h3> 삼성전자 최근 1년 주가 내역 </h3>
<table border="1">
    <thead>
    <tr>
        <th>일자</th> <th>종가</th> <th>대비</th> <th>등락률</th> <th>시가</th>
        <th>고가</th> <th>저가</th><th>거래량</th><th>거래대금</th><th>시가총액</th><th>상장주식수</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    //Flask 서버에 통신
    $.ajax({
    method:'get' ,
    url:"http://127.0.0.1:5000/samsung" ,
    success: r=>{console.log(r);
        let tbody= document.querySelector('tbody')
        let html=''
        r.forEach(o =>{
        html+=` <tr><th>${o.date}</th> <th>${o.closing_price}</th> <th>${o.contrast}</th> <th>${o.fluctuation_rate}</th> <th>${o.market_price}</th>
                <th>${o.costliness}</th> <th>${o.low_price}</th><th>${o.trading_volume}</th><th>${o.transaction_amount}</th><th>${o.market_capitalization}</th><th>${o.Number_of_listed_stocks}</th>
                </tr>`


    })
    tbody.innerHTML=html;
    }
    })
</script>
</body>
</html>
